<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Resume Matcher Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>All Resume Upload Logs</h2>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Filename</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in logs %}
                <tr>
                    <td>{{ row.user_id }}</td>
                    <td>{{ row.filename }}</td>
                    <td>{{ row.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
